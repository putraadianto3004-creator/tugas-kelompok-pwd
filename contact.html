<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kontak - E-Learning Pintar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
    }

    nav {
      background-color: #343a40;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #ffc107;
    }

    .container {
      text-align: center;
      margin: 50px;
    }

    form {
      background: white;
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    input, textarea {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>E-Learning Pintar</h1>
  </header>

  <nav>
    <a href="home.html">Beranda</a>
    <a href="about.html">Tentang</a>
    <a href="courses.html">Kursus</a>
    <a href="contact.html">Kontak</a>
    <a href="index.html">Logout</a>
  </nav>

  <div class="container">
    <h2>Hubungi Kami</h2>
    <form>
      <input type="text" placeholder="Nama" required><br>
      <input type="email" placeholder="Email" required><br>
      <textarea rows="4" placeholder="Pesan Anda..." required></textarea><br>
      <button type="submit">Kirim</button>
    </form>
  </div>
</body>
</html>
